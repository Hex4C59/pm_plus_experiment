# Experiment config: Multi-task GRU for MSP dataset (example)
experiment:
  id: msp_mtl_gru_v1
  description: "MTL GRU baseline on MSP (adapt settings as needed)."

include:
  - ../defaults/base.yaml
  - ../defaults/data.yaml
  - ../defaults/model.yaml
  - ../defaults/train.yaml

overrides:
  project:
    output_root: runs/msp_mtl_gru_v1
    num_workers: 8
    pin_memory: true
    seed: 42

  data:
    processed: data/processed
    features: data/processed/features/pm_plus
    model_folder: wav2vec2-base-l1
    annotations: data/annotations/label.xlsx

  model:
    name: gru
    input_size: 768
    output_size: 2
    num_classes: 7
    hidden_size: 128
    num_layers: 2
    embedding_dim: 128
    dropout: 0.2
    use_classification: false

  train:
    epochs: 120
    batch_size: 32
    early_stopping:
      enabled: true
      monitor: val_loss
      mode: min
      patience: 8
      min_delta: 1e-4
      restore_best: true

  optim:
    lr: 3e-4
    weight_decay: 0.0
    scheduler:
      type: linear
      warmup_steps: 800